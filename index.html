<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iPhone BusyBus HTML Prototype</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">


      <div class="status">
        <img src="images/status bar.png" alt="iOS status bar" width="375px">
      </div>



      <div class="nav bar">

        <h1>
          <img src="images/back arrow.png" alt="back">
          Washington / State
          <img src="images/favorite button.png" alt="favorite button">
        </h1>

      </div>



      <div class="map">

      </div>



    <div class="stops list">

      <h3>Next up:</h3>

        <ul class="stops"> <!-- list for E, G-J, maybe K -->
          <!--first is 'Next Up' or E and needs a header-->
          <li>151 Devon/Clark
            <img src="images/northbound.png" alt="northbound" height="26"> <!--northbound symbol-->
            <span class="time">5 minutes
              <img src="images/arrow right.png" alt="right arrow">
            </span></li>



      <h3>Timetables:</h3>

          <!--needs a header same format as above for "timetables" -->
          <li>124 Navy Pier
            <img src="images/southbound.png" alt="southbound" height="26"> <!--southbound symbol-->
            <span class="time">6 mintues <!-- time until arrival -->
              <img src="images/arrow right.png" alt="right arrow"> <!--select arrow inserted after time -->
            </span></li> <!--south-->

          <li>124 Navy Pier
            <img src="images/eastbound.png" alt="eastbound" height="26"> <!--eastbound symbol-->
            <span class="time">7 mintues <!-- time until arrival -->
              <img src="images/arrow right.png" alt="right arrow"> <!--select arrow inserted after time -->
            </span></li>

          <li>J14 103rd/Stony Island
            <img src="images/southbound.png" alt="southbound" height="26"> <!--southbound symbol-->
            <span class="time">14 mintues <!-- time until arrival -->
              <img src="images/arrow right.png" alt="right arrow"> <!--select arrow inserted after time -->
            </span></li>

          <li>60 Randolph/Harbor Dr
            <img src="images/eastbound.png" alt="eastbound" height="26"> <!--eastbound symbol-->
            <span class="time">17 mintues <!-- time until arrival -->
              <img src="images/arrow right.png" alt="right arrow"> <!--select arrow inserted after time -->
            </span></li>

          <!--this one is going to be cut off -->
          <li>6x Jackson Park Exp...
            <img src="images/hazard.png" alt="hazard" height="26"> <!--northbound symbol-->
            <span class="time">N/A <!-- time until arrival -->
              <img src="images/arrow right.png" alt="right arrow"> <!--select arrow inserted after time -->
            </span></li> <!--symbol for reroute-->
        </ul>

    </div>

  </div>

  </body>
